<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SafeRoad AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h1 { margin: 0; color: #1e293b; }
        p { color: #64748b; margin-bottom: 30px; }
        
        .form-group { margin-bottom: 20px; text-align: left; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        
        select, input[type=range] { width: 100%; padding: 10px; margin-top: 5px; }
        
        button {
            width: 100%; padding: 15px; background: #2563eb; color: white;
            border: none; border-radius: 10px; font-size: 16px; font-weight: bold;
            cursor: pointer; transition: background 0.3s;
        }
        button:hover { background: #1d4ed8; }

        .result {
            margin-top: 25px; padding: 20px; border-radius: 10px;
            animation: fadeIn 0.5s;
        }
        .danger { background: #fee2e2; color: #991b1b; border: 1px solid #fca5a5; }
        .safe { background: #dcfce7; color: #166534; border: 1px solid #86efac; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="card">
    <h1>üö¶ SafeRoad AI</h1>
    <p>Sistema Predictivo de Accidentes (Django)</p>

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label>üåßÔ∏è Condiciones Clim√°ticas</label>
            <select name="lluvia" style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                <option value="0" {% if lluvia == 0 %}selected{% endif %}>Cielo Despejado</option>
                <option value="1" {% if lluvia == 1 %}selected{% endif %}>Lluvia / Pavimento Mojado</option>
            </select>
        </div>

        <div class="form-group">
            <label>üöó Tr√°fico (0-10): <strong id="valTrafico">{{ trafico }}</strong></label>
            <input type="range" name="trafico" min="0" max="10" value="{{ trafico }}" 
                   oninput="document.getElementById('valTrafico').innerText = this.value">
        </div>

        <div class="form-group">
            <label>‚ö° Velocidad (km/h): <strong id="valVel">{{ velocidad }}</strong></label>
            <input type="range" name="velocidad" min="0" max="120" value="{{ velocidad }}"
                   oninput="document.getElementById('valVel').innerText = this.value">
        </div>

        <button type="submit">ANALIZAR RIESGO</button>
    </form>

    {% if resultado %}
        <div class="result {% if resultado.riesgo == 1 %}danger{% else %}safe{% endif %}">
            <h2 style="margin:0">{{ resultado.mensaje }}</h2>
            <p style="margin:5px 0 0 0; color: inherit;">Probabilidad IA: <strong>{{ resultado.probabilidad }}%</strong></p>
        </div>
    {% endif %}
</div>

</body>
</html>
